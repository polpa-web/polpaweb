<body>

  <!-- Sidebar -->

      <li><a href="index.html">🖼️ Immagini</a></li>

  <!-- Contenuto principale -->
  <div class="main-content">
    <h1>Benvenutə su POLPAWEB!</h1>
    <p>Qui troverai immagini random di polpi scattate e caricate da me 🐙💜</p>
    <!-- Qui ci sta il tuo script JS per le immagini -->
    <img src="img/octopus1.jpg" alt="Polpo random" id="octo-img" width="300">
    <br>
    <button onclick="changeImage()">Nuovo Polpo</button>

    <script>
      const images = [
        'img/octopus1.jpg',
        'img/octopus2.jpg',
        'img/octopus3.jpg',
        'img/octopus4.jpg'
      ];

      function changeImage() {
        const img = document.getElementById('octo-img');
        const randomIndex = Math.floor(Math.random() * images.length);
        img.src = images[randomIndex];
      }
    </script>
  </div>

</body>
